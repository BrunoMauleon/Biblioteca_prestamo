<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
		<meta charset="utf-8">

</head>

<body>
	<br><br><br><br>
	<div class="container">
	  <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	<form th:action="@{/usuario/editar/{idUsuario}(idUsuario=${usuarios.idUsuario})}" th:object="${usuarios}" method="POST">
		 <input type="hidden" th:field="*{idUsuario}"/>
		 <div class="form-group">
						<br><input type="text" name="nombre" class="form-control" th:field="*{nombre}" placeholder="nombre">
					</div>
					<div class="form-group">
					<input type="text" name="apellido" class="form-control" th:field="*{apellido}" placeholder="Apellido">
					</div>
					 <div class="box-footer"> 
        <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
	</form></div></div></div></div>
</body></html>
