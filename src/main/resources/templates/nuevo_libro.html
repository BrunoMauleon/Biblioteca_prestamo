<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head">
		<meta charset="utf-8">
        
</head>
<body>
	
	<br><br><br><br>
<div class="container">
	  <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
    <form th:action="@{/libro/nuevo}" method="post" th:object="${libro}">
        <input type="hidden" th:field="*{id_libro}"/>
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" class="form-control" id="autor" th:field="*{autor}"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></small>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" class="form-control" id="tipo" th:field="*{tipo}"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></small>
        </div>
        <div class="form-group">
            <label for="sinopsis">Sinopsis:</label>
            <textarea class="form-control" id="sinopsis" th:field="*{sinopsis}"></textarea>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></small>
        </div>
        <div class="form-group">
            <label for="noPaginas">No. de Páginas:</label>
            <input type="number" class="form-control" id="noPaginas" th:field="*{noPaginas}"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('noPaginas')}" th:errors="*{noPaginas}"></small>
        </div>
        <div class="box-footer"> 
        <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        
    </form>
</div></div></div></div>
</body>
</html>
