<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
	<meta charset="utf-8">
</head>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../tools/bootstrap-5.2.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/navbar.css">
	<title>Spring app</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<br><br><br><br>
<div class="py-4 ml-5 mr-5">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<div style="display: inline-block;">
						<a th:href="@{/prestamo/nuevo}" class="btn btn-dark" >Agregar prestamo</a>
						
					</div>

				</h4>
				
			</div>
			<table class="table table-striped">
			<thead>
				<tr>
					<th>ID prestamo</th>
					<th>Fecha prestamo</th>
					<th>Fecha devolucion</th>
					<th>ID libro</th>
					<th>ID usuario</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>


			<tbody>
				<tr th:each="l: ${prestamo}">
					<td th:text="${l.idPrestamo}"></td>
					<td th:text="${l.fechaPrestamo}"></td>
					<td th:text="${l.fecha_devolucion}"></td>
					<td th:text="${l.libro.id_libro}"></td> 
               		<td th:text="${l.usuario.idUsuario}"></td>
					
					<td><a th:href="@{/prestamo/editar/{idPrestamo}(idPrestamo=${l.idPrestamo})}"
							class="btn btn-secondary">Editar</a></td>
					
					<td><a
								class="btn btn-danger"
								th:href="@{/prestamo/eliminar/} + ${l.idPrestamo}"
								onclick="return confirm('¿Estás seguro de eliminar al prestamo?');">Eliminar</a></td>
						</tr></tbody></table></div></div>
					</body></html>
