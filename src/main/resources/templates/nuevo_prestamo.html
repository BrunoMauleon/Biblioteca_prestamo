<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head">
		<meta charset="utf-8">
        
</head>
<body>
	<br><br><br><br>
<div class="container">
    <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
    <form th:action="@{/prestamo/nuevo}" method="post" th:object="${prestamo}">
    	
        <input type="hidden" th:field="*{idPrestamo}"/>
         <div class="form-group">
            <label for="titulo">id del libro:</label>
            <input type="text" class="form-control" id="id_libro" th:field="*{libro.id_libro}"/>
        </div>
         <div class="form-group">
            <label for="titulo">id del usuario:</label>
            <input type="text" class="form-control" id="idUsuario" th:field="*{usuario.idUsuario}"/>
        </div>
        <div class="form-group">
            <label for="titulo">Fecha de prestamo:</label>
            <input type="date" class="form-control" id="fechaPrestamo" th:field="*{fechaPrestamo}"/>
        </div>
         <div class="box-footer"> 
        <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div></div></div></div>
</body>
</html>
