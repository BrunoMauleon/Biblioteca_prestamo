<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
	<meta charset="utf-8">
</head>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../tools/bootstrap-5.2.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/navbar.css">
	<title>Spring app</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<br><br><br><br>
<div class="py-4 ml-5 mr-5">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<div style="display: inline-block;">
						<a th:href="@{/usuario/nuevo}" class="btn btn-dark" >Agregar usuario</a>
						
					</div>

				</h4>
				
			</div>
			<table class="table table-striped">
			<thead>
				<tr>
					<th>ID usuarios</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>


			<tbody>
				<tr th:each="l: ${usuario}">
					<td th:text="${l.idUsuario}"></td>
					<td th:text="${l.nombre}"></td>
					<td th:text="${l.apellido}"></td>
					
					<td><a th:href="@{/usuario/editar/{idUsuario}(idUsuario=${l.idUsuario})}"
							class="btn btn-secondary">Editar</a></td>
					
					<td><a
								class="btn btn-danger"
								th:href="@{/usuario/eliminar/} + ${l.idUsuario}"
								onclick="return confirm('¿Estás seguro de eliminar al usuario?');">Eliminar</a></td>
						</tr></tbody></table></div></div>
					</body></html>
