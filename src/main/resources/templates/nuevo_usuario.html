<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head">
		<meta charset="utf-8">
        
</head>
<body>
	
	<br><br><br><br>
<div class="container">
    <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
    <form th:action="@{/usuario/nuevo}" method="post" th:object="${usuario}">
    	
        <input type="hidden" th:field="*{idUsuario}"/>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}"/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
        </div>
         <div class="box-footer"> 
        <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div></div></div></div>
</body>
</html>
